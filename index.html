<!DOCTYPE html>
<html lang="en">

<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="css/blog.css" rel="stylesheet">

</head>
<body>
	<!-- 头部 start -->
	<div class="blog-masthead">
		<div class="container">
			<nav class="blog-nav">
				<a class="blog-nav-item active" href="index.html">Home</a>
				<a class="blog-nav-item jk_category" href="java">Java</a>
				<a class="blog-nav-item jk_category" href="database">数据库</a>
			</nav>
		</div>
	</div>
	<!-- 头部 end -->
	<div class="container">
		<div class="row blog-header">
			<div class="col-sm-8 blog-main">
				<iframe id="frame_context" name="frame_context" src="index_contex.html" width="100%" height="" frameborder="0" scrolling="no" onload="iframeLoad();"></iframe>
			</div>
			
			<div class="col-sm-3 col-sm-offset-1 blog-sidebar">
				<div class="sidebar-module sidebar-module-inset">
					<h4>About</h4>
					<p>
						welcome to acezk blog!!
					</p>
				</div>
				<div id="category_content" class="sidebar-module">
					
				</div>
			</div>
		</div>
	</div><!-- /.container -->
	
	<script src="jQuery/jquery-3.1.1.min.js"></script>
	<script src="js/index.js"></script>
	<script type="text/javascript">
	// 处理ifream加载
	function iframeLoad() {
		var iframe = document.getElementById("frame_context");
		var bHeight = iframe.contentWindow.document.body.scrollHeight;
		var dHeight = iframe.contentWindow.document.documentElement.scrollHeight;
		var height = Math.max(bHeight, dHeight);
		iframe.height = height;
	}
	</script>
</body>
